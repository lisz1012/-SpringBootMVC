<html>
	<body>
		City List
		<hr>
		<table border="1">
			<tr>
				<th>ID</th>
				<th>Username</th>
				<th>Password</th>
				<th>Location</th>
				<th>age</th>
				<th>Nick name</th>
				<th>Role</th>
			</tr>
			<tr th:each="item : ${list}">
				<td th:text="${item.id}"></td> <!-- City 会以反射的方法调用getters，所以必须得写get方法 -->
				<td th:text="${item.username}"></td>
				<td th:text="${item.password}"></td>
				<td th:text="${item.location}"></td>
				<td th:text="${item.age}"></td>
				<td th:text="${item.nickName}"></td>
				<td th:text="${item.role}"></td>
			</tr> <!-- "${}" 表示的是从scope动态取值 -->
		</table>
	</body>
</html>
